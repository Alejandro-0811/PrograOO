<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="LogIn-style.css">
        <title>Login</title>
    </head>
    <body>
        <div class="main-login">
            <div class="left-login">
                <h1>Inicia sesion<br>Y unete a nuestra comunidad</h1>
                <img src="Lobby.png" class="left-login-image" alt="Imagem animada">
            </div>

            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">Usuario</label>
                        <input type="text" name="usuario" placeholder="Ingresa tu nombre de usuario">
                    </div>
                    <div class="textfield">
                        <label for="senha">Contraseña</label>
                        <input type="password" name="senha" placeholder="Ingresa tu contraseña">
                    </div>
                    <button class="btn-login">Log In</button>
                    <div class="btn-plus">
                        <a class="btn-cadastre-se">¿No tienes una cuenta? <span class="span-cadastre-se">Registrate</span></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
